<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Wallpaper Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="error-message" style="color: red; text-align: center; padding: 20px;"></div>
    
    <script>
        const backendUrl = 'http://Lewis24.pythonanywhere.com/wallpaper';

        async function setRandomWallpaper() {
            try {
                const response = await fetch(backendUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                if (data.data && data.data.length > 0) {
                    const randomIndex = Math.floor(Math.random() * data.data.length);
                    const wallpaperUrl = data.data[randomIndex].path;
                    document.body.style.backgroundImage = `url('${wallpaperUrl}')`;
                    document.getElementById('error-message').textContent = '';
                } else {
                    throw new Error('No wallpapers found');
                }
            } catch (error) {
                console.error('Error fetching wallpaper:', error);
                document.getElementById('error-message').textContent = `Error: ${error.message}`;
            }
        }

        window.addEventListener('load', setRandomWallpaper);

        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                setRandomWallpaper();
            }
        });
    </script>
</body>
</html>
